<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina de pruba</title>
    <link rel="stylesheet" href="CSS/navegacion.css">
    <link rel="stylesheet" href="CSS/header.css">
    <link rel="stylesheet" href="CSS/service.css">
    <link rel="stylesheet" href="CSS/galeria.css">
    <link rel="stylesheet" href="CSS/footer.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header" id="inicio">
        <img src="img/menu.svg" alt="" class="hamburguer">
        <nav class="menu-navegacion">
            <a href="#inicio">Inicio</a>
            <a href="#servicio">Servicio</a>
            <a href="#galeria">Galeria</a>
            <a href="#contacto">Contacto</a>
        </nav>
        <div class="contenedor head">
            <h1 class="titulo">Ideas en realidad</h1>
            <p>Simplemente elegante</p>
        </div>
    </header>
    <main>
        <section class="services contenedor" id="servicio">
            <h2 class="subtitulo">Nuestro servicio</h2>
            <div class="contenedor-servicio">
                <img src="img/campania.svg" alt="">
                <div class="checklist-servicio">
                    <div class="service">
                        <h3 class="n-service">Dise√±o grafico</h3>
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eligendi animi pariatur ducimus alias vitae, repellat hic at tempore ut illum?</p>
                    </div>
                </div>
            </div>
        </section>
        <section class="galery" id="galeria">
            <div class="contenedor">
                <h2 class="subtitulo">Galeria</h2>
                <div class="contenedor-galeria">
                    <img src="img/img1.jpg" alt="" class="img-galeria">
                    <img src="img/img2.jpg" alt="" class="img-galeria">
                    <img src="img/img3.jpg" alt="" class="img-galeria">
                    <img src="img/img4.jpg" alt="" class="img-galeria">
                    <img src="img/img5.jpg" alt="" class="img-galeria">
                    <img src="img/img6.jpg" alt="" class="img-galeria">
                    
                </div>
            </div>
        </section>
        <section class="imagen-light">
            <img src="img/x.svg" alt="" class="close">
            <img class="agregar-imagen" src="" alt="" >
        </section>

    </main>
    <footer id="contacto">
        <div class="contenedor footer-content">
            <div class="contact-us">
                <h2 class="brand">Ivan Dising</h2>
                <p>Si se imagina se puede crear</p>
            </div>
        </div>
        <div class="sosial-media">
            <a href="https://es-la.facebook.com/" class="sosial-media-icon">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://www.whatsapp.com/?lang=es" class="sosial-media-icon">
                <i class='bx bxl-whatsapp'></i>
            </a>
            <a href="https://mobile.twitter.com/login" class="sosial-media-icon">
                <i class='bx bxl-twitter' ></i>
            </a>
        </div>
        <div class="line"></div>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/lightbox.js"></script>
</body>
</html>
